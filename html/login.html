<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/public/css/log.css"/>

</head>
<body>

    <div class="form-container">
        <h2 class="form-heading">Login</h2>
    
        <form action="/login" method="post">
<br>
            <center>  <input type="text" id="username" name="username" class="input-field" placeholder ="Username"></center>
            <center> <input type="password" id="password" name="password" class="input-field" placeholder ="Password" >
            <input type="submit" value="Login" class="btn">
        </form>
   
        <p class="error-message"> </p>
        <p>Don't have an account? <a href="/createuser" class="link">Create here</a></p>
    </div> </center>

</body>
</html>
